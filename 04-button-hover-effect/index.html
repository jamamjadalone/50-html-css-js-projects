<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Button Hover Effects</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="button-container">
    <h1>Modern Button Hover Effects</h1>
    
    <div class="button-group">
      <h2>Fill Effects</h2>
      <button class="btn fill-from-left">Fill From Left</button>
      <button class="btn fill-from-right">Fill From Right</button>
      <button class="btn fill-from-top">Fill From Top</button>
      <button class="btn fill-from-bottom">Fill From Bottom</button>
    </div>
    
    <div class="button-group">
      <h2>Border Effects</h2>
      <button class="btn border-expand">Border Expand</button>
      <button class="btn border-reveal">Border Reveal</button>
      <button class="btn border-draw">Border Draw</button>
    </div>
    
    <div class="button-group">
      <h2>Creative Effects</h2>
      <button class="btn ripple-effect">Ripple Effect</button>
      <button class="btn shine-effect">Shine Effect</button>
      <button class="btn float-effect">Float Effect</button>
      <button class="btn pulse-effect">Pulse Effect</button>
    </div>
    
    <div class="button-group">
      <h2>3D Effects</h2>
      <button class="btn press-effect">Press Effect</button>
      <button class="btn flip-effect">Flip Effect</button>
      <button class="btn swing-effect">Swing Effect</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
